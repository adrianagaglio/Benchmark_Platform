<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon.png" />
    <title>Benchmark Platform - Leave your feedback</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/feedback.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/epicode_logo.png" alt="epicode logo" />
    </header>
    <main>
      <div class="wrapper">
        <h1 class="feedback-title">Tell us how it's going</h1>
        <p class="feedback-paragraph">From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
        <div class="star-container">
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
          <img src="./assets/images/star.svg" class="star" />
        </div>
        <form>
          <p class="feedback-paragraph">Leave us an open feedback about your experience so far</p>
          <div><input id="comment-input" type="text" placeholder="Write your comment here" /></div>
          <button class="default-btn" id="send-feedback-btn" type="submit">Send feedback</button>
        </form>
        <div class="alert-container">
          <div class="inner-alert">
            <div class="close-container"><span class="alert-close">&times;</span></div>
            <p class="alert-text">You must leave a feedback before submit!</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/feedback.js"></script>
  </body>
</html>
